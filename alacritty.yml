font:
  size: 12
  normal:
    family: JetBrains Mono NL
    style: Medium
  bold:
    family: JetBrains Mono NL
    style: Bold
  italic:
    family: JetBrains Mono NL
    style: Italic
draw_bold_text_with_bright_colors: false
# gruvbox theme
colors:
  primary:
    background: '#282828'
    foreground: '#ebdbb2'
  cursor:
    text: '#888A85'
    cursor: '#ffffff'
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
mouse:
  hide_when_typing: true
selection:
  save_to_clipboard: false
cursor:
  style: Block
  unfocused_hollow: true
shell:
  program: /bin/zsh
